<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>
          <a href="#"><i class="ion-plane"></i> FlyWithUs</a>
        </h2>
        <nav>
          <ul>
            <li>
              <a href="#" title="Hotels">Hotels</a>
            </li>
            <li>
              <a href="#" title="Flights">Flights</a>
            </li>
            <li>
              <a href="#" title="Tours">Tours</a>
            </li>
            <li>
              <a class="btn" href="#" title="Register / Log In"
                >Register/Log In</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <div class="cover">
        <h1>Discover what's out there.</h1>
        <form class="flex-form">
          <label for="from">
            <i class="ion-location"></i>
          </label>
          <input type="search" placeholder="Your next destination awaits" />
          <input type="submit" value="Search" />
        </form>
        <div id="madeby">
          <span>
            Photo by
            <a href="https://unsplash.com/@odiin" target="_blank">Erik Odin</a>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
